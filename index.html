<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .instruction {
            color: #555;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .input-group {
            display: flex;
            margin-bottom: 25px;
        }
        
        #num {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px 0 0 10px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #num:focus {
            border-color: #6a11cb;
        }
        
        #guess-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 0 10px 10px 0;
            padding: 0 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        
        #guess-btn:hover {
            opacity: 0.9;
        }
        
        #text {
            min-height: 30px;
            font-weight: 500;
            margin-bottom: 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
        }
        
        .attempts {
            color: #666;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .success {
            background-color: #e6f7ee;
            color: #2ecc71;
        }
        
        .error {
            background-color: #fee;
            color: #e74c3c;
        }
        
        .hint {
            background-color: #fef7e0;
            color: #f39c12;
        }
        
        .reset-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            display: none;
        }
        
        .reset-btn:hover {
            background-color: #c0392b;
        }
        
        @media (max-width: 500px) {
            .input-group {
                flex-direction: column;
            }
            
            #num {
                border-radius: 10px;
                margin-bottom: 10px;
            }
            
            #guess-btn {
                border-radius: 10px;
                padding: 15px;
            }
        }
    </style>
</head>
    
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <p class="instruction">I'm thinking of a number between 1 and 100. Can you guess it?</p>
        
        <div class="input-group">
            <input type="number" id="num" min="1" max="100" placeholder="Enter your guess">
            <button id="guess-btn" onclick="guess()">Guess</button>
        </div>
        
        <p id="text"></p>
        <p class="attempts">Attempts: <span id="attempt-count">0</span></p>
        
        <button class="reset-btn" id="reset-btn" onclick="resetGame()">Play Again</button>
    </div>

    <script>
        let secretNumber = Math.ceil(Math.random() * 100);
        let attempts = 0;
        
        function guess() {
            const userInput = Number(document.getElementById("num").value);
            const textElement = document.getElementById("text");
            const attemptCountElement = document.getElementById("attempt-count");
            const resetButton = document.getElementById("reset-btn");
            
            // Validate input
            if (!userInput || userInput < 1 || userInput > 100) {
                textElement.textContent = "Please enter a valid number between 1 and 100";
                textElement.className = "error";
                return;
            }
            
            attempts++;
            attemptCountElement.textContent = attempts;
            
            if (userInput > secretNumber) {
                textElement.textContent = "Your guess is too high!";
                textElement.className = "error";
            } else if (userInput < secretNumber) {
                textElement.textContent = "Your guess is too low!";
                textElement.className = "error";
            } else {
                textElement.textContent = `Congratulations! You guessed the number in ${attempts} attempts!`;
                textElement.className = "success";
                resetButton.style.display = "block";
                document.getElementById("guess-btn").disabled = true;
            }
            
            // Clear input field
            document.getElementById("num").value = "";
            document.getElementById("num").focus();
        }
        
        function resetGame() {
            secretNumber = Math.ceil(Math.random() * 100);
            attempts = 0;
            document.getElementById("attempt-count").textContent = "0";
            document.getElementById("text").textContent = "";
            document.getElementById("guess-btn").disabled = false;
            document.getElementById("reset-btn").style.display = "none";
        }
        
        // Allow pressing Enter to submit guess
        document.getElementById("num").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                guess();
            }
        });
    </script>
</body>
</html>
